---
layout: home
title: Welcome
---
<header class="page-header">
    <h1>Welcome to Travels in Code</h1>
    <p>This is the technical blog and website of Peter Berry.</p>
</header>
<div class="blog-roll">
	<h2>Articles</h2>
    {% for post in site.posts %}
    <article class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.excerpt }}</p>
        <p class="post__date">{{ post.date }}</p>
    </article>
    {% endfor %}
</div>
